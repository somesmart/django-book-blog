{% if book.entry_set.all %}
<div class="row">
	<h4 class="alert alert-secondary">Recent Blog Posts</h4>
</div>
	<ul class="list-unstyled">
		{% for entry in book.entry_set.all %}
			<li><a href="{{ entry.get_absolute_url }}"><i class='bi-x-circle'></i> {{ entry.title }}</a></li>
		{% endfor %}
	</ul>
{% endif %}
